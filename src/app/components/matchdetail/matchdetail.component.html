<table mat-table [dataSource] = "second_innings_bat" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="batter">
        <th mat-header-cell *matHeaderCellDef> Batter </th>
        <td mat-cell *matCellDef="let element"> <a href="www.google.com"> {{element["batter"]}}</a> </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="runs">
        <th mat-header-cell *matHeaderCellDef> Runs </th>
        <td mat-cell *matCellDef="let element"> {{element["runs"]}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="fours">
        <th mat-header-cell *matHeaderCellDef> Fours </th>
        <td mat-cell *matCellDef="let element"> {{element["fours"]}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="sixes">
        <th mat-header-cell *matHeaderCellDef> Sixes </th>
        <td mat-cell *matCellDef="let element"> {{element["sixes"]}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    
</table>
