<mat-card>
    <mat-card-title>
        {{venue_name}}
    </mat-card-title>
    <mat-card-content>
    <p>Address: {{city}}, {{country}}</p>
    <p>Capacity: {{capacity}}</p>
    <p>Matches played: {{total_matches}}</p>
    <p>Highest total: {{highest_total}}</p>
    <p>Lowest total: {{lowest_total}}</p>
    <p>Highest total chased: {{highest_chase}}</p>
    <p>Team bat first: {{team_bat_first}}</p>
    <p>Team bat second: {{team_bat_second}}</p>
    </mat-card-content>
    
</mat-card>

  <div style="display: block">
      <canvas baseChart 
  [datasets]="pieChartData"
  [labels]="pieChartLabels"
  [chartType]="pieChartType"
  
  >
</canvas>
  </div>

  <div style="display: block">
    <canvas baseChart 
[datasets]="averageRuns"
[labels]="yearLabels"
[chartType]="lineChartType"

>
</canvas>
</div>
